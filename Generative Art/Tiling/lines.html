			display: grid;
			place-items: center;
			min-height: 100vh;
		}
		canvas{
			width: 400px;

	<canvas id="canvas"></canvas>
	

	<script>
		canvas.width = 400;
		canvas.height = 400;
		const c = canvas.getContext('2d');

		let fiftyFifty = function(advantage=0){
			return Math.random() + advantage > 0.5 ? true : false;
		};

	// Generate Lines:

		let rtl,
			x, y,
			segmentSize, segmentsNumber;

		segmentSize = 20;
		segmentsNumber = Math.floor(canvas.width / segmentSize);

		c.lineWidth = 3;

		for( let i = 0 ; i < segmentsNumber ; i++ ){
			for( let j = 0 ; j < segmentsNumber ; j++ ){
				rtl = fiftyFifty();
				x = j*segmentSize;
				y = i*segmentSize;
				if(rtl){
					c.moveTo(x + segmentSize, y);
					c.lineTo(x, y + segmentSize);
				}
				else{
					c.moveTo(x, y);
					c.lineTo(x + segmentSize, y + segmentSize);
				}
				c.stroke();	
			}
		}
